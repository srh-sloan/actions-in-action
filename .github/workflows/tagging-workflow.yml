name: tagging

on: 
  workflow_dispatch:
  push:
    branches: [ "tagging" ]

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - uses: actions/checkout@v3

    - name: Setup python
      id: setup_python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
 #     run: echo "::set-output name=python_version::"$(python setup.py --version)
    - name: Get package version
      id: package_version
      run: echo "::set-output name=python_version::"$(python setup.py --version)
    - name: print package version
      id: print_version
      run: echo ${{ steps.package_version.outputs.python_version}}
